<div class="container">
  <h2 class="header light">Log in</h2>
  <br />
    <ul>
      <li ng-repeat="externalLogin in account.externalLogins">
        <a target="_self" href="/api/account/ExternalLogin?provider={{externalLogin.authenticationScheme}}&returnUrl=/">{{externalLogin.displayName}}</a>
      </li>
    </ul>

    <ul>
      <li ng-repeat="error in controller.validationMessages">
        {{error}}
      </li>
    </ul>

    <form ng-submit="controller.login()">
      <div>
        <label>Email:</label>
        <input ng-model="controller.loginUser.email" />
      </div>
      <div>
        <label>Password:</label>
        <input type="password" ng-model="controller.loginUser.password" />
      </div>
      <input class="waves-effect waves-light btn" type="submit" value="Login" />
      <a class="waves-effect waves-light btn" href="/register">Register</a>
    </form>

</div>
