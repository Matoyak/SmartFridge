


<div class="container">
  <!--<pre>Sorting predicate = {{controller.predicate}}, reverse = {{controller.reverse}}</pre>-->
  <!--filter options-->
  <table class="item">
    <tr>
      <th>
        <button class="btn-flat" ng-click="controller.order('name')">Name</button>
        <span class="sortorder" ng-show="controller.predicate === 'name'" ng-class="{reverse:controller.reverse}"></span>
      </th>
      <th>
        <button class="btn-flat" ng-click="controller.order('exp')">Expire Date</button>
        <span class="sortorder" ng-show="controller.predicate === 'exp'" ng-class="{reverse:controller.reverse}"></span>
      </th>
      <th>
        <button class="btn-flat" ng-click="controller.order('category')">Category</button>
        <span class="sortorder" ng-show="controller.predicate === 'category'" ng-class="{reverse:controller.reverse}"></span>
      </th>
      <th>
        <button class="btn-flat" ng-click="controller.order('daysLeft')">Days Left</button>
        <span class="sortorder" ng-show="controller.predicate === 'daysLeft'" ng-class="{reverse:controller.reverse}"></span>
      </th>
      <th>
        <input type="text" placeholder="Search" ng-model="model" />
      </th>
    </tr>
  </table>
  <!--markup for card-->
  <!--<form ng-submit="controller.deleteItem(item)">-->
    <div class="row">
      <!--<form ng-submit="controller.deleteItem(item)">-->
      <div class="col s12 m4" ng-repeat="item in controller.fridgeItems |  orderBy:controller.predicate:controller.reverse | filter:model">
        <div class="card shadow-{{controller.getColor(item.expDate)}}">
          <div class="card-image">
          <img class="activator" src="../../images/fruit1.png" />
          </div>
          <div class="card-content">
            <span class="card-title activator">{{item.name}}<i class="material-icons right">more_vert</i></span>
            <h6>Days left: {{item.expDate | amDifference : null : 'days'}}</h6>
          
          </div>
        <!--markup shown when card is clicked-->
          <div class="card-reveal">
            <div class="card-title">{{item.name}}<i class="material-icons right">close</i></div>
            <p>Added: {{item.addedDate| date}}</p>
            <p>Expires: {{item.expDate | date}}</p>
            <p>Days left: {{item.expDate | amDifference : null : 'days'}}</p>
            <div class="chip" ng-repeat="category in item.categories">
              <span> {{category.name}}</span>
            </div>
            <!--<input type="submit" value="Delete" />-->
            <input type="submit" value="Delete" ng-click="controller.deleteItem(item)" />
          </div>
        </div>
      </div>
      <!--</form>-->
    </div>
  <!--</form>-->
  <a href="/simpleFridge">load basic view</a>
</div>
