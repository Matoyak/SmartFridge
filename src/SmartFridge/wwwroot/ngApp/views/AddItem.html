<section id="contact">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2>Add Food</h2>
        <hr class="star-primary">
      </div>
    </div>
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2">
        <form name="sentMessage" id="contactForm">
          <!--Name-->
          <div class="row control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label>Name:</label>
              <input type="text" class="form-control" placeholder="Name your food item here!">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <!--expiration date-->
          <!--make me a calender!-->
          <div class="row control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label>Calender to come...</label>
            </div>
          </div>
          <!--category-->
          <div class="row control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <select>
                <option>Dairy</option>
                <option>Refrigerated</option>
                <option>Frozen</option>
                <option>Leftovers</option>
                <option>Meat</option>
                <option>Grains</option>
              </select>
              <label> </label>
              <input type="tel" class="form-control" placeholder="CHANGE ME DAN">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="row control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label>Message</label>
              <textarea rows="5" class="form-control" placeholder="CHANGE ME DAN"></textarea>
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <br>
          <div id="success"></div>
          <div class="row">
            <div class="form-group col-xs-12">
              <button type="submit" class="btn btn-success btn-lg">Send</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
