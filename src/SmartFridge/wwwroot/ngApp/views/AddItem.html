
    <h2 class="header col s12 light">Add Food</h2><br />
<hr />
<br /><br />
<form name="myForm">
  <div class="row">
    <div class="col s7">
      <div class="row">
        <div class="input-field col s7">
          <input id="item_name" name="item" type="text" class="validate" ng-model="controller.name" required>
          <label for="item_name">Your new fridge item</label>
        </div>
        <div class="input-field col s7">
          <label for="inputCreated">Input date</label>
          <input id="inputCreated" name="date" type="text" format="yyyy/mm/dd" input-date ng-model="controller.expDate" ng-change="controller.seeDate()" required />
        </div>
      </div>
      <div class="row">
        <div class="col s5">
          <div class="chip" id="{{$index}}" ng-repeat="category in controller.selectedCategories" ng-click="controller.toggleItem(category, $index)">
            <span>{{category}}</span>
            
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col s6">
          <button type="submit" class="btn btn-success btn-lg" 
                  ng-click="controller.postItem()" 
                  ng-disabled="myForm.item.$invalid || myForm.date.$invalid || myForm.category.$invalid">
            Add my item!
          </button>
        </div>
      </div>
    </div>
    <div class="col s5">
      <div class="row">
        <div class="input-field col s5">
          <ul id="{{$index}}" ng-repeat="category in controller.foodCategories">
            <li><input type="button" id="{{$index}}" message="Added: {{category}}" duration="500" toast='click' class="btn" ng-click="controller.toggleItem(category)" name="category" value="{{category}}" required/></li>
           
          </ul>
        </div>
      </div>
    </div>
  </div>
</form>
