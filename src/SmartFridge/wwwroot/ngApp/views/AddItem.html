
<div class="container">
  <div class="row">
    <div class="col-lg-12 text-center">
      <h2>Add Food</h2>
      <hr class="star-primary">
    </div>
  </div>
  <div class="row">
    <div class="col-lg-6">
      <div class="col-lg-8 col-lg-offset-2">
        <form name="sentMessage" id="contactForm" ng-submit="controller.newItem">
          <!--Name-->
          <div class="row control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label>Name:</label>
              <!--<input type="text" class="form-control" placeholder="Name your food item here!" ng-model="controller.newItem.name">-->
              <input type="text" class="form-control" placeholder="Name your food item here!" ng-model="controller.name">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <!--expiration date-->
          <!--make me a calender!-->
          <div class="row control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">

              <!--<span>Date:</span> <input type="text" id="datepicker" placeholder="click here.." ng-model="controller.newItem.expDate">-->
              <span>Date:</span> <input type="date" id="datepicker" placeholder="click here.." ng-model="controller.expDate">
            </div>
          </div>
          <!--category-->
          <div class="row control-group">
            <div id="selectGroup" class="form-group col-xs-12 floating-label-form-group controls">
              <select ng-model="controller.selectedCategory" ng-change="controller.newCategory()">
                <!--<select ng-model="controller.categories">-->
                <option ng-repeat="category in controller.foodCategories">{{category}}</option>
              </select>
            </div>
          </div>
          <br>
          <div id="success"></div>
          <div class="row">
            <!--<span ng-repeat="category in controller.categories">#{{category}} </span>-->
            <div class="chip" ng-repeat="category in controller.selectedCategories">
              <!--<div class="chip">-->
              {{category}}
              <i class="material-icons">close</i>
            </div>
            <div class="form-group col-xs-12">

              <button type="submit" class="btn btn-success btn-lg" ng-click="controller.postItem()">Add my item!</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div id="model" class="col-lg-6"></div>
  </div>
</div>
