<br />
<div class="container">
  <h2 class="header light titleFont" >Register</h2>
  <ul>
    <li ng-repeat="externalLogin in account.externalLogins">
      <a target="_self" href="{{externalLogin.url}}">{{externalLogin.name}}</a>
    </li>
  </ul>

  <ul>
    <li ng-repeat="message in controller.validationMessages">
      {{message}}
    </li>
  </ul>

  <form ng-submit="controller.register()">
    <div class="row">
      <div class="input-field col s7">
        <label for="registerFirst">First Name:</label>
        <input id="registerFirst" type="text" ng-model="controller.registerUser.firstName" />
      </div>
      <div class="input-field col s7">
        <label for="registerLast">Last Name:</label>
        <input id="registerLast" type="text" ng-model="controller.registerUser.lastName" />
      </div>
 
      <div class="input-field col s7">
        <label for="registerEmail">Email:</label>
        <input id="registerEmail" type="email" ng-model="controller.registerUser.email" />
      </div>
      <div class="input-field col s7">
        <label for="registerPass">Password:</label>
        <input id="registerPass" type="password" ng-model="controller.registerUser.password" />
      </div>
      <div class="input-field col s7">
        <label for="regConfPass">Confirm Password:</label>
        <input id="regConfPass" type="password" ng-model="controller.registerUser.confirmPassword" />
      </div>
    </div>
    <input class="waves-effect waves-light btn" type="submit" value="Submit" />
  </form>
</div>
